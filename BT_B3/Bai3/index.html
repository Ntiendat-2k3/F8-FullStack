<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Form Access Manager</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <div>
               <label for="username">Username:</label>
               <input type="text" id="username" />
          </div>
          <div>
               <label for="password">Password:</label>
               <input type="password" id="password" />
          </div>
          <div>
               <label for="city">City of Employment:</label>
               <input type="text" id="city" />
          </div>
          <div>
               <label for="web-server">Web server</label>
               <select id="web-server">
                    <option value="">-- Choose a server --</option>
                    <option value="">Abc</option>
               </select>
          </div>

          <div>
               <span>Please specify your role:</span>
               <div class="wrapper">
                    <div class="wrap">
                         <input type="radio" name="role" id="admin" />
                         <label for="admin">Admin</label>
                    </div>
                    <div class="wrap">
                         <input type="radio" name="role" id="engineer" />
                         <label for="engineer">Engineer</label>
                    </div>
                    <div class="wrap">
                         <input type="radio" name="role" id="manager" />
                         <label for="manager">Manager</label>
                    </div>
                    <div class="wrap">
                         <input type="radio" name="role" id="guest" />
                         <label for="guest">Guest</label>
                    </div>
               </div>
          </div>

          <div>
               <span>Single Sign-on to the following:</span>
               <div class="wrapper">
                    <div class="wrap">
                         <input type="checkbox" id="mail" />
                         <label for="mail">Mail</label>
                    </div>
                    <div class="wrap">
                         <input type="checkbox" id="payroll" />
                         <label for="payroll">Payroll</label>
                    </div>
                    <div class="wrap">
                         <input type="checkbox" id="self-service" />
                         <label for="self-service">Self-service</label>
                    </div>
               </div>
          </div>
          <!-- Call to action -->
          <button>login</button>
          <button class="btn2">reset</button>
     </body>
</html>
