<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Form Access Manager</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="get">
               <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="Username" required/>
               </div>
               <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="Password" required/>
               </div>
               <div>
                    <label for="city">City of Employment:</label>
                    <input type="text" id="city" name="City of Employment" required/>
               </div>
               <div>
                    <label for="web-server">Web server</label>
                    <select id="web-server" name="web-server">
                         <option value="0">-- Choose a server --</option>
                         <option value="1">Server HX</option>
                         <option value="2">Server VIP1</option>
                         <option value="2">Server FR</option>
                    </select>
               </div>
               <div>
                    <span>Please specify your role:</span>
                    <div class="wrapper">
                         <div class="wrap">
                              <input type="radio" name="role" id="admin" value="1" />
                              <label for="admin">Admin</label>
                         </div>
                         <div class="wrap">
                              <input type="radio" name="role" id="engineer" value="2" />
                              <label for="engineer">Engineer</label>
                         </div>
                         <div class="wrap">
                              <input type="radio" name="role" id="manager" value="3" />
                              <label for="manager">Manager</label>
                         </div>
                         <div class="wrap">
                              <input type="radio" name="role" id="guest" value="4" />
                              <label for="guest">Guest</label>
                         </div>
                    </div>
               </div>
               <div>
                    <span>Single Sign-on to the following:</span>
                    <div class="wrapper">
                         <div class="wrap">
                              <input type="checkbox" id="mail" name="mail" value="1" />
                              <label for="mail">Mail</label>
                         </div>
                         <div class="wrap">
                              <input type="checkbox" id="payroll" name="payroll" value="2" />
                              <label for="payroll">Payroll</label>
                         </div>
                         <div class="wrap">
                              <input
                                   type="checkbox"
                                   id="self-service"
                                   name="self-service"
                                   value="3" />
                              <label for="self-service">Self-service</label>
                         </div>
                    </div>
               </div>

               <!-- Call to action -->
               <button type="submit">login</button>
               <button type="reset" class="btn2">reset</button>
          </form>
     </body>
</html>
