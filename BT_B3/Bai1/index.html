<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Contact Form</title>
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
               integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800&display=swap"
               rel="stylesheet" />
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <section class="container">
               <h1>CONTACT US</h1>
               <div class="contact">
                    <!-- Contact info -->
                    <div class="contact-info">
                         <h2>Contact Info</h2>
                         <a href="#!">
                              <i class="fa-solid fa-location-dot"></i>
                              321 Awesome Street New York, NY 17022
                         </a>
                         <a href="#!"><i class="fa-regular fa-envelope"></i>info@companyname.com</a>
                         <a href="tel:+1 800 123 1234">
                              <i class="fa-solid fa-phone"></i>+1 800 123 1234
                         </a>
                    </div>
                    <!-- Contact Form -->
                    <form
                         action="https://api-gateway.fullstack.edu.vn/action_page.php"
                         method="get"
                         class="contact-form">
                         <h2>Having Any Query! Or Book an appointment</h2>
                         <input type="text" name="name" placeholder="Your name" autofocus />
                         <input type="email" name="email" placeholder="Your Email" />
                         <input type="text" name="subject" placeholder="Subject" />
                         <textarea
                              name="content"
                              cols="30"
                              rows="10"
                              placeholder="Message"></textarea>
                         <button type="submit">Send Message</button>
                    </form>
               </div>
          </section>
     </body>
</html>
