<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Best Seller</title>
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
               integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="./style.css" />
     </head>

     <body>
          <section class="seller">
               <h2 class="seller__heading">Best Seller</h2>
               <nav class="seller__banner">
                    <ul class="seller__list">
                         <li class="seller__list--item active">
                              <a href="#skincare" class="seller__list--link">Skincare</a>
                         </li>
                         <li class="seller__list--item">
                              <a href="#haircare" class="seller__list--link">Haircare</a>
                         </li>
                         <li class="seller__list--item">
                              <a href="#cosmetics-cases" class="seller__list--link"
                                   >Cosmetics Cases</a
                              >
                         </li>
                         <li class="seller__list--item">
                              <a href="#fragrance" class="seller__list--link">Fragrance</a>
                         </li>
                         <li class="seller__list--item">
                              <a href="#makeup" class="seller__list--link">Makeup</a>
                         </li>
                    </ul>
               </nav>
               <div class="seller__container">
                    <article class="seller__product">
                         <div class="seller__product--thumb">
                              <img
                                   src="https://images.unsplash.com/photo-1570641963303-92ce4845ed4c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                                   alt="product"
                                   class="seller__product--image" />
                              <div class="seller__image--hover">
                                   <div class="seller__wrap--icon">
                                        <i class="fa-regular fa-heart seller--icon"></i>
                                        <i
                                             class="fa-solid fa-arrow-right-arrow-left seller--icon"></i>
                                        <i class="fa-regular fa-eye seller--icon"></i>
                                   </div>
                                   <button type="button" class="seller__product--btn">
                                        Add To Card
                                   </button>
                              </div>
                         </div>
                         <div class="seller__product--content">
                              <i class="fa-solid fa-star light"></i>
                              <i class="fa-solid fa-star light"></i>
                              <i class="fa-solid fa-star light"></i>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                              <p class="seller__product--desc">Casual Shirt With Ruffle Hem</p>
                              <p class="seller__product--desc">$122.00</p>
                         </div>
                    </article>
               </div>
          </section>
     </body>
</html>
