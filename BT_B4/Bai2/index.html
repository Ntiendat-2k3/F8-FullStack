<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Book Form</title>
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800&display=swap"
               rel="stylesheet" />
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <section class="reservation">
               <header>RESERVATION</header>
               <h2 class="heading">Book your table</h2>
               <form action="" method="get" class="reservation-form">
                    <input type="text" name="name" placeholder="NAME" />
                    <input type="email" name="email" placeholder="EMAIL" />
                    <input type="date" name="date" placeholder="DATE" />
                    <input type="time" name="time" placeholder="TIME" />
                    <input type="text" name="people" placeholder="PEOPLE" />
                    <button type="submit">Find A Table</button>
               </form>
          </section>
     </body>
</html>
