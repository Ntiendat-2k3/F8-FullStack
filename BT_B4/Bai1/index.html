<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Form Subscribe</title>
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800&display=swap"
               rel="stylesheet" />
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <footer class="footer">
               <h2 class="footer__heading"><span>Earn income</span> with your CSS skills</h2>
               <p class="footer__desc">
                    Sign up and we'll send you the best freelance opportunities straight to your
                    inbox. We're building the largest self-service freelancing marketplace for
                    people like you.
               </p>
               <form
                    action="https://api-gateway.fullstack.edu.vn/action_page.php"
                    method="get"
                    class="footer__cta">
                    <input type="email" name="email" placeholder="Email address" class="footer__cta--input" required/>
                    <button type="submit" class="footer__cta--btn">Send Me Opportunities</button>
               </form>
          </footer>
     </body>
</html>
