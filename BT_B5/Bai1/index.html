          <section class="container">
               <h1 class="heading">Hey there</h1>
               <p class="desc">
                    <span class="desc__hightlight">We'd like to hear from you.</span> Send us your
                    message or just say hy with our contact form or directly via phone, we love to
                    chat
               </p>
               
               <!-- Form-submit -->
               <form
                    action="https://api-gateway.fullstack.edu.vn/action_page.php"
                    class="form-wrapper"
                    method="GET">
                    <!-- Name -->
                    <div class="form-group">
                         <label for="name"><i class="fa-solid fa-user icon"></i></label>
                         <input
                              type="text"
                              name="name"
                              id="name"
                              placeholder="Your name..."
                              required />
                         <i class="fa-solid fa-star"></i>
                         <i class="fa-solid fa-xmark"></i>
                         <p class="input__suggest" style="color: #eee;">Enter your name</p>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                         <label for="email"><i class="fa-solid fa-envelope"></i></label>
                         <input
                              type="email"
                              name="email"
                              id="email"
                              placeholder="your@domain.com"
                              required />
                         <i class="fa-solid fa-star"></i>
                         <i class="fa-solid fa-xmark"></i>
                         <p class="input__suggest" style="color: #eee;">Enter your email</p>
                    </div>

                    <!-- Tel -->
                    <div class="form-group">
                         <label for="tel"><i class="fa-solid fa-mobile-screen-button"></i></label>
                         <input type="tel" name="tel" id="tel" placeholder="+44 00 123" required />
                         <p class="input__suggest" style="color: #eee;">Enter your phone</p>
                    </div>

                    <!--/ Subject Custom Normal -->
                    <div class="form-group">
                         <label for="subject"><i class="fa-solid fa-bars"></i></label>
                         <select name="subject" id="subject" required>
                              <option value="">Subject</option>
                              <option value="1">Html</option>
                              <option value="2">CSS</option>
                              <option value="3">Javascript</option>
                              <option value="4">ReactJS</option>
                              <option value="5">Sass</option>
                         </select>
                         <i class="fa-solid fa-caret-up select-icon"></i>
                         <i class="fa-solid fa-caret-down select-icon"></i>
                    </div>

                    <!-- Message -->
                    <div class="form-group group-message">
                         <label for="message" class="label-message">
                              <i class="fa-solid fa-mobile-screen-button"> </i>
                         </label>
                         <textarea name="message" id="message" placeholder="Message" required></textarea>
                         <i class="fa-solid fa-star"></i>
                         <i class="fa-solid fa-xmark"></i>
                         <p class="input__suggest" style="color: #eee;">Please write a message</p>
                    </div>

                    <!-- Cta -->
                    <div class="group-submit">
                         <div class="checkbox">
                              <input type="checkbox" name="send" id="check" hidden />
                              <label class="label-submit" for="check">
                                   Send me a copy of this message
                              </label>
                         </div>
                         <button type="submit">SEND</button>
                    </div>
