<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Order Form - NTienDat</title>
          <link rel="stylesheet" href="./style.css" />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
               integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer" />
     </head>
     <body>
          <div class="container">
               <!-- heading -->
               <h1>Try a free sample</h1>
               <!-- paragraph -->
               <p>
                    Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a
                    sample of the Colombia Carlos Imbachi coffee. We'll also make sure you don't
                    miss out on news introducing the new coffees that we add to our store regularly.
               </p>

               <table>
                    <tr>
                         <!-- First-name -->
                         <td>
                              <label for="first-name">First name</label>
                              <input type="text" placeholder="John" id="first-name" autofocus />
                         </td>
                         <!-- Last-name -->
                         <td>
                              <label for="last-name">Last name</label>
                              <input type="text" placeholder="Smith" id="last-name" />
                         </td>
                    </tr>
                    <tr>
                         <!-- Email -->
                         <td>
                              <label for="email">Email address</label>
                              <input type="email" placeholder="john@example.com" id="email" />
                         </td>
                         <!-- Address -->
                         <td>
                              <label for="address">Address</label>
                              <input type="text" placeholder="Silk St" id="address" />
                         </td>
                    </tr>
                    <tr>
                         <!-- City -->
                         <td>
                              <label for="city">City</label>
                              <input type="text" placeholder="London" id="city" />
                         </td>
                         <!-- State -->
                         <td>
                              <label for="state">
                                   State
                                   <span style="color: #999; font-weight: normal">
                                        (optional)
                                   </span>
                              </label>
                              <input type="text" id="state" />
                         </td>
                    </tr>
                    <tr>
                         <!-- Zip-code -->
                         <td>
                              <label for="zip-code">ZIP code</label>
                              <input type="text" placeholder="EC2Y8DS" id="zip-code" />
                         </td>
                         <!-- Country -->
                         <td>
                              <label for="countrys">Country</label>
                              <select name="country" id="countrys">
                                   <option value="United Kingdom">United Kingdom</option>
                                   <option value="Viet Nam">Viet Nam</option>
                              </select>
                         </td>
                    </tr>
               </table>

               <!-- Button -->
               <button>SEND ME FREE COFFEE</button>
          </div>
     </body>
</html>
