          <!--  -->
          <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
               <!-- Gửi dữ liệu nhập đến https://api-gateway.fullstack.edu.vn/action_page.php -->
               <div><input type="text" name="name" placeholder="Enter your name..." /></div>
               <div><input type="email" name="email" placeholder="Enter your email..." /></div>
               <div>
                    <input type="password" name="password" placeholder="Enter your password..." />
               </div>
               <div><input type="tel" name="Phone" placeholder="Enter your tel..." /></div>
               <button>Submit</button>
          </form>

          <!--  -->
          <form action="">
               <div>
                    <label for="name">Fullname :</label>
                    <input type="text" name="name" id="name" placeholder="Fullname..." value="NTienDat" required />
               </div>
               <div>
                    <label for="age">Age :</label>
                    <input
                         type="number"
                         name="age"
                         id="age"
                         placeholder="Age.."
                         required
                         min="10"
                         max="50"
                         step="3" />
               </div>
               <div>
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="Email..." required />
               </div>
               <div>
                    <label for="password">Password :</label>
                    <input
                         type="password"
                         name="password"
                         id="password"
                         placeholder="Password..."
                         required />
               </div>
               <div>
                    <label for="avatar">Avatar :</label>
                    <input type="file" name="avatar" id="avatar" />
               </div>

               <!-- name giống nhau => 1 group => chỉ chọn 1 -->
               <div>
                    <label>Gender</label>
                    <label><input type="radio" name="gender" value="1" />Khac</label>
                    <label><input type="radio" name="gender" value="2" checked />Nam</label>
                    <label><input type="radio" name="gender" value="3" />Nu</label>
               </div>

               <div>
                    <label>Source</label>
                    <label><input type="checkbox" name="source" value="1" />Facebook</label>
                    <label><input type="checkbox" name="source" value="2" />Instagram</label>
                    <label><input type="checkbox" name="source" value="3" checked />Tiktok</label>
               </div>

               <!-- textarea -->
               <div>
                    <label for="message">Tin nhan</label>
                    <textarea
                         name="message"
                         id="message"
                         cols="30"
                         rows="10"
                         placeholder="NTienDat dap zai..."></textarea>
               </div>

               <!-- Select, option -->
               <div>
                    <label for="country">Tỉnh / Thành Phố</label>
                    <select name="country" id="country">
                         <option value="0" hidden>--Chọn Tỉnh / Thành Phố--</option>
                         <optgroup label="Miền Bắc">
                              <option value="1" selected>Hà Nội</option>
                              <option value="2">Vĩnh Phúc</option>
                         </optgroup>
                         <optgroup label="Miền Nam">
                              <option value="3">Hồ Chí Minh</option>
                              <option value="4">Vũng Tàu</option>
                         </optgroup>
                    </select>
               </div>

               <button type="submit">Submit</button>
               <button type="button">Button</button>
               <button type="reset">Reset</button>
          </form>
     </body>
</html>
