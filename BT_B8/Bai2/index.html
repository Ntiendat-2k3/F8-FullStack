<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Shopping Cart Mini</title>
          <!-- Embed Fonts -->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap"
               rel="stylesheet" />
          <!-- Embed Icons -->
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
               integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer" />
          <!-- Styles -->
          <link rel="stylesheet" href="./assets/styles/style.css" />
     </head>
     <body>
          <input type="radio" name="JS" id="close" hidden />
          <input type="radio" name="JS" id="open" hidden />
          <label for="open" class="open"><i class="fa-solid fa-cart-shopping"></i></label>
          <div class="shopping__cart">
               <header class="shopping__header">
                    <h2 class="shopping__title" data-number="4">Shopping Cart</h2>
                    <label for="close" class="close">
                         <i class="fa-solid fa-circle-xmark closeBtn"> </i>
                    </label>
               </header>

               <ul class="shopping__list">
                    <!-- Item-1 -->
                    <li class="shopping__list--item">
                         <div class="shopping__product">
                              <a href="#!">
                                   <img
                                        src="./assets/images/iphone.jfif"
                                        alt="product"
                                        class="shopping__product--img" />
                              </a>
                         </div>
                         <div class="shopping--wrapper">
                              <a href="#!" class="shopping__product--name">
                                   Affinity Queen Poster Bed
                              </a>
                              <div class="shopping--row">
                                   <div class="shopping__product--change">
                                        <span class="shopping__product--wrap">
                                             <i class="fa-solid fa-minus"></i>
                                             1
                                             <i class="fa-solid fa-plus"></i>
                                        </span>
                                        <span class="shopping__product--quality">1x</span>
                                   </div>
                                   <span class="shopping__product--price">$576</span>
                              </div>
                         </div>
                         <i class="fa-solid fa-xmark icon-close"></i>
                    </li>
                    <!-- Item-2 -->
                    <li class="shopping__list--item">
                         <div class="shopping__product">
                              <a href="#!">
                                   <img
                                        src="./assets/images/book.png"
                                        alt="product"
                                        class="shopping__product--img" />
                              </a>
                         </div>
                         <div class="shopping--wrapper">
                              <a href="#!" class="shopping__product--name"> Death Note </a>
                              <div class="shopping--row">
                                   <div class="shopping__product--change">
                                        <span class="shopping__product--wrap">
                                             <i class="fa-solid fa-minus"></i>
                                             1
                                             <i class="fa-solid fa-plus"></i>
                                        </span>
                                        <span class="shopping__product--quality">1x</span>
                                   </div>
                                   <span class="shopping__product--price">$786</span>
                              </div>
                         </div>
                         <i class="fa-solid fa-xmark icon-close"></i>
                    </li>
                    <!-- Item-3 -->
                    <li class="shopping__list--item">
                         <div class="shopping__product">
                              <a href="#!">
                                   <img
                                        src="./assets/images/sword.jpg"
                                        alt="product"
                                        class="shopping__product--img" />
                              </a>
                         </div>
                         <div class="shopping--wrapper">
                              <a href="#!" class="shopping__product--name"> Sword God Threme </a>
                              <div class="shopping--row">
                                   <div class="shopping__product--change">
                                        <span class="shopping__product--wrap">
                                             <i class="fa-solid fa-minus"></i>
                                             1
                                             <i class="fa-solid fa-plus"></i>
                                        </span>
                                        <span class="shopping__product--quality">1x</span>
                                   </div>
                                   <span class="shopping__product--price">$999</span>
                              </div>
                         </div>
                         <i class="fa-solid fa-xmark icon-close"></i>
                    </li>
                    <!-- Item-4 -->
                    <li class="shopping__list--item">
                         <div class="shopping__product">
                              <a href="#!">
                                   <img
                                        src="./assets/images/girl.jpg"
                                        alt="product"
                                        class="shopping__product--img" />
                              </a>
                         </div>
                         <div class="shopping--wrapper">
                              <a href="#!" class="shopping__product--name"> Rent a Girlfriend </a>
                              <div class="shopping--row">
                                   <div class="shopping__product--change">
                                        <span class="shopping__product--wrap">
                                             <i class="fa-solid fa-minus"></i>
                                             1
                                             <i class="fa-solid fa-plus"></i>
                                        </span>
                                        <span class="shopping__product--quality">1x</span>
                                   </div>
                                   <span class="shopping__product--price">$99999</span>
                              </div>
                         </div>
                         <i class="fa-solid fa-xmark icon-close"></i>
                    </li>
               </ul>
               <div class="footer">
                    <div class="footer__subtotal">
                         <span class="footer--total">Subtotal</span>
                         <span class="footer--price">$920.00</span>
                    </div>
                    <p class="footer__desc">Tayes and shipping calculated at checkout</p>
                    <button class="footer__btn--view">View cart</button>
                    <button class="footer__btn--add">Add to cart</button>
                    <div class="footer__transport">
                         <div class="footer__transport--thumb">
                              <img
                                   src="./assets/images/transport.jpg"
                                   alt="shipping"
                                   class="footer__transport--img" />
                         </div>
                         <span class="footer__transport--desc">
                              Spend $499.00 to Free Shipping
                         </span>
                    </div>
               </div>
          </div>
     </body>
</html>
